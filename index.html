<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../Quiz_App/main.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">
          Category:
          <select class="select">
            <option value=""></option>
            <option value="html">HTML</option>
            <option value="javasscript">JavaScript</option>
            <option value="css">Css</option>
          </select>
        </div>
        <div class="question-count">Questions count : <span>0</span></div>
      </div>
      <div class="question-area"></div>
      <div class="answer-area"></div>
      <div class="button"></div>
    </div>
    <script src="../Quiz_App/app.js"></script>
  </body>
</html>
